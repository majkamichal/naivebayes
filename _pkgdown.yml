url: https://majkamichal.github.io/naivebayes/
template:
    bootstrap: 5
    math-rendering: mathjax
    light-switch: true
    bslib:
        primary: "#0054AD"
        border-radius: 0.5rem
        btn-border-radius: 0.25rem
        danger: "#A6081A"
    includes:
        in_header: |
           <!-- Global site tag (gtag.js) - Google Analytics -->
           <script async src="https://www.googletagmanager.com/gtag/js?id=G-7PD351XYFE"></script>
           <script>
             window.dataLayer = window.dataLayer || [];
             function gtag(){dataLayer.push(arguments);}
             gtag('js', new Date());

             gtag('config', 'G-7PD351XYFE');
           </script>
project:
  render: ['*.qmd']
structure:
home:
  links:
  - text: Vignette
    href: https://cloud.r-project.org/web/packages/naivebayes/vignettes/intro_naivebayes.pdf
navbar:
  structure:
    right: [search, buymeacoffe, x, github, lightswitch]
  components:
    buymeacoffe:
      icon: fa-mug-hot
      href: https://www.buymeacoffee.com/michalmajka
      aria-label: BuyMeACoffee
    x:
      icon: fab fa-x-twitter
      href: http://x.com/majkamichal
      aria-label: X
    articles:
      text: Articles
      menu:
      - text: Introduction to Naive Bayes
        href: https://cloud.r-project.org/web/packages/naivebayes/vignettes/intro_naivebayes.pdf
      - text: Specialized Naive Bayes
        href: articles/specialized_naive_bayes.html
      - text: Sparse Matrices
        href: articles/Sparse matrices.html
      - text: Caret, nproc and naivebayes
        href: articles/caret, nproc and naivebayes.html

reference:
- title: Naive Bayes Classifiers
  desc: Functions for fitting the Naive Bayes models.
  contents:
  - '`naive_bayes`'
  - '`bernoulli_naive_bayes`'
  - '`multinomial_naive_bayes`'
  - '`poisson_naive_bayes`'
  - '`gaussian_naive_bayes`'
  - '`nonparametric_naive_bayes`'
- title: Predict functions
  desc: Functions used for classification or obtaining posterior probabilities.
  contents:
  - '`Infix operators`'
  - '`predict.naive_bayes`'
  - '`predict.bernoulli_naive_bayes`'
  - '`predict.multinomial_naive_bayes`'
  - '`predict.poisson_naive_bayes`'
  - '`predict.gaussian_naive_bayes`'
  - '`predict.nonparametric_naive_bayes`'
- title: Plotting functions
  desc: Functions used for visualisation of class conditional distributions.
  contents:
  - '`plot.naive_bayes`'
  - '`plot.bernoulli_naive_bayes`'
  - '`plot.poisson_naive_bayes`'
  - '`plot.gaussian_naive_bayes`'
  - '`plot.nonparametric_naive_bayes`'
- title: Helper functions
  contents:
  - '`tables`'
  - '`get_cond_dist`'
  - '`coef.bernoulli_naive_bayes`'
  - '`coef.multinomial_naive_bayes`'
  - '`coef.poisson_naive_bayes`'
  - '`coef.gaussian_naive_bayes`'

- title: General information about the package
  contents:
  - '`naivebayes`'
